<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="150" fill="#4f46e5" opacity="0.05"/>
  <circle cx="200" cy="500" r="100" fill="#7c3aed" opacity="0.05"/>
  
  <!-- Left side - App mockup frames -->
  <g transform="translate(80, 80)">
    <!-- Phone frame 1 -->
    <rect x="0" y="0" width="180" height="380" rx="20" fill="#1e1e1e" stroke="#333" stroke-width="2"/>
    <rect x="8" y="8" width="164" height="364" rx="15" fill="#000"/>
    
    <!-- Simplified EQ sliders -->
    <g transform="translate(25, 80)">
      <rect x="0" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="2" cy="60" r="8" fill="#fff"/>
      
      <rect x="18" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="20" cy="80" r="8" fill="#fff"/>
      
      <rect x="36" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="38" cy="100" r="8" fill="#fff"/>
      
      <rect x="54" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="56" cy="120" r="8" fill="#fff"/>
      
      <rect x="72" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="74" cy="140" r="8" fill="#fff"/>
      
      <rect x="90" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="92" cy="120" r="8" fill="#fff"/>
      
      <rect x="108" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="110" cy="100" r="8" fill="#fff"/>
      
      <rect x="126" y="0" width="4" height="200" rx="2" fill="#222"/>
      <circle cx="128" cy="80" r="8" fill="#fff"/>
    </g>
    
    <!-- Preset buttons -->
    <rect x="20" y="300" width="60" height="28" rx="14" fill="#333"/>
    <text x="50" y="318" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Bass Up</text>
    
    <rect x="85" y="300" width="60" height="28" rx="14" fill="#333"/>
    <text x="115" y="318" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Hi-Fi</text>
    
    <!-- Logo on phone -->
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff" text-anchor="middle">PURE HD Audio</text>
  </g>
  
  <!-- Phone frame 2 (slightly offset) - Settings screen -->
  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="180" height="380" rx="20" fill="#1e1e1e" stroke="#444" stroke-width="2"/>
    <rect x="8" y="8" width="164" height="364" rx="15" fill="#000"/>
    
    <!-- Settings header -->
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Settings</text>
    
    <!-- Settings items -->
    <rect x="20" y="70" width="140" height="60" rx="8" fill="#1a1a1a"/>
    <text x="30" y="93" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Spotify Playlists</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="9" fill="#888">Access curated playlists</text>
    
    <rect x="20" y="145" width="140" height="60" rx="8" fill="#1a1a1a"/>
    <text x="30" y="168" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">Visit silentsystem.com</text>
    <text x="30" y="185" font-family="Arial, sans-serif" font-size="9" fill="#888">Learn about products</text>
    
    <rect x="20" y="220" width="140" height="60" rx="8" fill="#1a1a1a"/>
    <text x="30" y="243" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">EQ Presets Info</text>
    <text x="30" y="260" font-family="Arial, sans-serif" font-size="9" fill="#888">About equalizer presets</text>
    
    <!-- Logo on phone -->
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">PURE HD Audio</text>
  </g>
  
  <!-- Right side - Content -->
  <g transform="translate(420, 0)">
    <!-- Main Title -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#fff">
      PURE HD Audio
    </text>
    
    <text x="0" y="185" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">
      Advanced Equalizer App
    </text>
    
    <!-- Accent line -->
    <rect x="0" y="210" width="120" height="4" rx="2" fill="url(#accentGrad)"/>
    
    <!-- Features -->
    <g transform="translate(0, 260)">
      <circle cx="8" cy="-3" r="6" fill="#4f46e5"/>
      <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">
        8-Band Professional EQ
      </text>
    </g>
    
    <g transform="translate(0, 310)">
      <circle cx="8" cy="-3" r="6" fill="#7c3aed"/>
      <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">
        Premium Audio Presets
      </text>
    </g>
    
    <g transform="translate(0, 360)">
      <circle cx="8" cy="-3" r="6" fill="#4f46e5"/>
      <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" fill="#e5e7eb">
        Wireless Headphone Support
      </text>
    </g>
    
    <!-- Stats -->
    <g transform="translate(0, 450)">
      <rect x="0" y="0" width="320" height="80" rx="12" fill="#1e1e1e" stroke="#333" stroke-width="2"/>
      
      <text x="160" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">
        1,000+
      </text>
      <text x="160" y="58" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">
        App Store Downloads
      </text>
    </g>
  </g>
  
  <!-- Bottom badge -->
  <g transform="translate(420, 560)">
    <rect x="0" y="0" width="200" height="45" rx="22.5" fill="#4f46e5"/>
    <text x="100" y="29" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">
      Published on Play Store
    </text>
  </g>
  
  <!-- Design tag -->
  <g transform="translate(900, 30)">
    <rect x="0" y="0" width="220" height="50" rx="8" fill="#1e1e1e" stroke="#333" stroke-width="2"/>
    <text x="110" y="33" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">
      UI/UX Design Project
    </text>
  </g>
</svg>